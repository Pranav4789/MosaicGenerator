<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CS 340: 1989!</title>
  <link rel="icon" href="../static/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Neuton&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link href="/static/css.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
  <header class="py-1 mb-3">
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="/"> CS 340: 1989 </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-md-flex justify-content-md-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link link-light" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="/serverList" class="nav-link link-light" aria-current="page">Servers</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="content container flex-grow-1 mb-2">
    <h3>1989 Mosaics (Shared Course-Wide Middleware) -- v1989</h3>
    {% if not data.disableInterface %}
    <form enctype="multipart/form-data" onsubmit="doSubmit(); return false;">
      <div class="form-group">
        <label for="image">Base Image:</label>
        <input type="file" class="form-control" id="image" name="image" />
        <div class="row my-3">
          <div class="col-4">
            <label for="tilesAcross">Tiles Across:</label>
            <input type="number" class="form-control" id="tilesAcross" name="tilesAcross" value="50" />
          </div>
          <div class="col-4">
            <label for="renderedTileSize">Rendered Tile Size:</label>
            <input type="number" class="form-control" id="renderedTileSize" name="renderedTileSize" value="20" />
          </div>
          <div class="col-4">
            <label for="fileFormat">File Format:</label>
            <select class="form-control" name="fileFormat" id="fileFormat">
              <option value="PNG" selected>PNG</option>
              <option value="JPEG">JPEG</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-8">
            <label for="filter">MMG Name Substring:</label>
            <input type="text" class="form-control" id="filter" name="filter" />
          </div>
          <div class="col-4 pt-4">
            <input type="checkbox" id="verified" name="verified" value="true" />
            <label for="verified">Use Verified Reducers Only</label>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Create Mosaics!</button>
    </form>
    <br>
    {% endif %}
    <div class="progress mt-3" style="height: 25px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated" id="progbar" role="progressbar"
        style="width: 0%;" aria-valuenow="0" aria-valuemin="100" aria-valuemax="100">0%</div>
    </div>
    <div id="output" class="mt-5">
      <div id="mosaics" class="row"></div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/js/1989.js"></script>
</body>
</html>
